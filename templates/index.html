<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="Kodla is a web application for spelling or codding Turkish alphabet.">
    <meta name="keywords" content="NATO phonetic alphabet, spelling alphabet, codding alphabet, codding turkish alphabet, spelling turkish apphabet">
    <title>Turkish spelling Alphabet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p>
        This is an application for codding Turkish alphabet. This is known as the <a href="https://en.wikipedia.org/wiki/NATO_phonetic_alphabet">NATO phonetic alphabet.</a>
    </p>
    <p>
        <form  action="{{ url_for('kodla') }}" method="post">
            <label>Enter the Turkish word/words in the field below : </label><br><br>
            <input type="text" name="words">
            <input type="submit" value="Press me to decod your word">
        </form>
        <br>
    
        <p style="color: red;">{{ err_msg }}</p><br>
    </p>
    <p style="color: blue;"> The word/words you have enterd is: {{ my_word }}</p><br>
    <p style="color: green;">THE ENCODE WORD IS : {{ coded_string }}</p><br>
    <label>Listen the words  : </label> <br>
    <audio controls>
        <source src="static/{{ file_name }}.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
